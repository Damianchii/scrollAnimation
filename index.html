<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!---->
    <!--Icons-->
    <script src="https://kit.fontawesome.com/7901e2ecfd.js" crossorigin="anonymous"></script>

    <!---->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>

</head>

<body>
    <div class="background"></div>
    <div class="flex-container">
        <div class="container">
            <div class="holder-nav">
                <h1>Scroll down to see effect </h1>
                <div class="icon-scrolldown"></div>
                <p>move your mouse to see different types of animations !</p>
            </div>

        </div>

        <div class="container flex-container">
            <div class="title-box">fade</div>
            <div class="icon-animation"><i class="fa-solid fa-cloud"></i></div>
            <div class="icon-animation"><i class="fa-solid fa-cloud"></i></div>
            <div class="icon-animation"><i class="fa-solid fa-cloud"></i></div>
            <div class="icon-animation"><i class="fa-solid fa-cloud"></i></div>
        </div>

        <div class="container flex-container">
            <div class="title-box flip">flip</div>
            <div class="icon-animation flip"><i class="fa-solid fa-jet-fighter-up"></i></div>
            <div class="icon-animation flip"><i class="fa-solid fa-jet-fighter-up"></i></div>
            <div class="icon-animation flip"><i class="fa-solid fa-jet-fighter-up"></i></div>
            <div class="icon-animation flip"><i class="fa-solid fa-jet-fighter-up"></i></div>
        </div>

        <div class="container flex-container">
            <div class="title-box zoom">zoom</div>
            <div class="icon-animation zoom"><i class="fa-solid fa-spider"></i></div>
            <div class="icon-animation zoom"><i class="fa-solid fa-spider"></i></div>
        </div>
    </div>


    <div class="line-grow"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
